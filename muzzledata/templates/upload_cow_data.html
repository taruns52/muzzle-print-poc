{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Cow Data</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}" />
</head>
<body>
  <div class="container">
    <h1>Upload Cow Data</h1>

    <label for="cow_name">Enter Cow Name:</label>
    <input type="text" id="cow_name" placeholder="Enter Cow Name" required />
    <button id="start-btn">Start Camera & Upload</button>

    <div id="camera-wrapper" style="position:relative; width:640px; height:480px;">
      <video id="video" width="640" height="480" autoplay muted playsinline></video>
      <canvas id="overlay" width="640" height="480" style="position:absolute; top:0; left:0;"></canvas>
    </div>

    <p id="status"></p>
  </div>

  <script>
  const video = document.getElementById("video");
  const canvas = document.getElementById("overlay");
  const ctx = canvas.getContext("2d");
  const startBtn = document.getElementById("start-btn");
  const cowNameInput = document.getElementById("cow_name");
  const statusText = document.getElementById("status");

  let socket;
  let stream;
  let captureInterval;

  function stopCamera() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }
  }

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: "environment" } },
        audio: false
      });
      video.srcObject = stream;
    } catch (err) {
      console.error("Camera Error:", err);
      statusText.innerText = "‚ùå Could not access camera. Try another device.";
    }
  }

  function drawBox(box, confidence) {
    const [x1, y1, x2, y2] = box;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "lime";
    ctx.lineWidth = 3;
    ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
    ctx.fillStyle = "lime";
    ctx.font = "20px Arial";
    ctx.fillText(`Conf: ${confidence.toFixed(2)}`, x1 + 5, y1 + 25);
  }

  startBtn.addEventListener("click", async () => {
    const cowName = cowNameInput.value.trim();
    if (!cowName) {
      alert("Please enter a cow name.");
      return;
    }

    // Establish WebSocket immediately
    socket = new WebSocket(`wss://${window.location.host}/ws/cow/register/`);

    socket.onopen = async () => {
      statusText.innerText = "üîÑ Connecting camera...";
      await startCamera();
      statusText.innerText = "üì∑ Streaming... Looking for muzzle...";

      captureInterval = setInterval(() => {
        const capture = document.createElement("canvas");
        capture.width = video.videoWidth;
        capture.height = video.videoHeight;
        capture.getContext("2d").drawImage(video, 0, 0, capture.width, capture.height);
        const frame = capture.toDataURL("image/jpeg");
        socket.send(JSON.stringify({ image: frame, cow_name: cowName }));
      }, 1000);
    };

    socket.onmessage = (e) => {
      const data = JSON.parse(e.data);
      if (data.box && data.confidence) {
        drawBox(data.box, data.confidence);
      }

      if (data.status === "done") {
        statusText.innerText = `‚úÖ Cow "${cowName}" saved successfully.`;
        clearInterval(captureInterval);
        socket.close();
        stopCamera();
      } else if (data.status === "error") {
        statusText.innerText = `‚ùå Error: ${data.message}`;
        clearInterval(captureInterval);
        socket.close();
        stopCamera();
      }
    };

    socket.onerror = (err) => {
      console.error("WebSocket error:", err);
      statusText.innerText = "‚ùå WebSocket error.";
      clearInterval(captureInterval);
      stopCamera();
    };
  });
</script>
</body>
</html>
